<footer class="footer">
  <hr>
  <h5>Unusual Is Exceptional</h5>
  <hr>
  {% for item in site.data.settings.social %}
    <center>| <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a> |</center>
  {% endfor %}
  <div class="footer-description"><a href="{{ site.github.url }}/">| {{ site.title }} | {{ site.author }} |</a></div>
</footer>
